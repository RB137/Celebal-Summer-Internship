<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 style="text-align: center;">Image Carousel</h2>

  <div class="carousel">
    <button class="prev">&#10094;</button>

    <img src="images/image1.jpg" class="carousel-image" alt="Slide 1">
    <img src="images/image2.jpg" class="carousel-image" alt="Slide 2">
    <img src="images/image3.jpg" class="carousel-image" alt="Slide 3">

    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
